<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de nombres</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="caja">
            <p class="texto">Generador de nombres aleatorio. Presióna el botón y en la pantalla te aparecera un nombre.</p>
            <!-- <h2 class="caja_p">Nombre</h2> -->
            <div class="pantalla">
                <p class="nombre"></p>
            </div>
            <input type="button" value="Generar Nombre" class="generar">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
